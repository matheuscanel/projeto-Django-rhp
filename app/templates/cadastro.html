<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro médico</title>
  <style>
    /* Adicione estilos conforme necessário */
    .error-message {
      color: red;
    }
  </style>
</head>
<body>
  <!-- jQuery (obrigatório para o inputmask) -->
  <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>

  <!-- Inputmask -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.inputmask/5.0.6/jquery.inputmask.min.js"></script>

  <div class="container">
    <h1>Cadastro médico</h1>

    <form id="cadastroForm" method="POST" action="{% url 'cadastro_concluido' %}" onsubmit="return validateForm()">
      {% csrf_token %}
        <!-- Campos de entrada -->
      <label for="nome">Nome:</label>
      <input type="text" placeholder="Nome" name="nome" required>
      <br>
    
      <label for="cracha">Crachá:</label>
      <input type="text" placeholder="Crachá" name="cracha" required>
      <br>

      <label for="cpf">CPF:</label>
      <input type="text" name="cpf" required maxlength="14">
      <br>

      <label for="data_nascimento">Data de Nascimento:</label>
      <input type="text" placeholder="Data de Nascimento" name="data_nascimento" required>
      <br>

      <label for="estado_nascimento">Estado de Nascimento:</label>
      <input type="text" placeholder="Estado de Nascimento" name="estado_nascimento" required>
      <br>

      <label for="cidade_nascimento">Cidade de Nascimento:</label>
      <input type="text" placeholder="Cidade de Nascimento" name="cidade_nascimento" required>
      <br>

      <label for="genero">Sexo:</label>
        <select name="genero" required>
          <option value="Masculino">Masculino</option>
          <option value="Feminino">Feminino</option>
        </select>

      <label for="raca">Raça:</label>
      <input type="text" placeholder="Raça" name="raca" required>
      <br>

      <label for="estado_civil">Estado Civil:</label>
      <input type="text" placeholder="Estado Civil" name="estado_civil" required>
      <br>

      <label for="email">Email:</label>
      <input type="text" placeholder="Email" name="email" required>
      <br>

      <label for="celular">Celular:</label>
      <input type="text" placeholder="Celular" name="celular" required>
      <br>

      <label for="cep">CEP:</label>
      <input type="text" name="cep" required>
      <br>

      <label for="estado">Estado:</label>
      <input type="text" placeholder="Estado" name="estado" required>
      <br>

      <label for="cidade">Cidade:</label>
      <input type="text" placeholder="Cidade" name="cidade" required>
      <br>

      <label for="bairro">Bairro:</label>
      <input type="text" placeholder="Bairro" name="bairro" required>
      <br>

      <label for="endereco">Endereço:</label>
      <input type="text" placeholder="Endereço" name="endereco" required>
      <br>

      <label for="complemento">Complemento:</label>
      <input type="text" placeholder="Complemento" name="complemento" required>
      <br>

      <label for="grau_de_instrucao">Grau de Instrução:</label>
      <input type="text" placeholder="Grau de Instrução" name="grau_de_instrucao" required>
      <br>

      <label for="conselho">Conselho:</label>
      <input type="text" placeholder="Conselho" name="conselho" required>
      <br>

      <label for="especialidade">Especialidade:</label>
      <input type="text" placeholder="Especialidade" name="especialidade" required>
      <br>

      <label for="especialidade2">Segunda Especialidade:</label>
      <input type="text" placeholder="Segunda Especialidade" name="especialidade2" required>
      <br>

      <label for="honorarios">Honorários:</label>
      <input type="text" placeholder="Honorários" name="honorarios" required>
      <br>

      <label for="clinica1">Clínica 1:</label>
      <input type="text" placeholder="Clínica 1" name="clinica1" required>
      <br>

      <label for="clinica2">Clínica 2:</label>
      <input type="text" placeholder="Clínica 2" name="clinica2" required>
      <br>

      <label for="clinica3">Clínica 3:</label>
      <input type="text" placeholder="Clínica 3" name="clinica3" required>
      <br>

      <!-- Botão de envio -->
      <input type="submit" value="Enviar">
    </form>

  </div>

  

  <script>
    $(document).ready(function() {
          // Aplicar a máscara ao campo de CPF
          $('input[name="cpf"]').inputmask('999.999.999-99', { placeholder: '000.000.000-00' });

          // Aplicar a máscara ao campo de CEP
          $('input[name="cep"]').inputmask('99999-999', { placeholder: '_____-___' });

          // Aplicar a máscara ao campo de Data de Nascimento
          $('input[name="data_nascimento"]').inputmask('99/99/9999', { placeholder: '__/__/____' });
        });


    function validateForm() {
      var form = document.getElementById('cadastroForm');
      var elements = form.elements;

      for (var i = 0; i < elements.length; i++) {
        if (elements[i].required && elements[i].value.trim() === '') {
          alert('Por favor, preencha todos os campos obrigatórios.');
          return false;
        }
      }

      return true;
    }

  
    function validateForm() {
      var form = document.getElementById('cadastroForm');
      var elements = form.elements;

      for (var i = 0; i < elements.length; i++) {
        if (elements[i].required && elements[i].value.trim() === '') {
          alert('Por favor, preencha todos os campos obrigatórios.');
          return false;
        }

        if (elements[i].name === 'email' && !isValidEmail(elements[i].value)) {
          alert('Por favor, insira um endereço de email válido.');
          return false;
        }
      }

      return true;
    }

    function isValidEmail(email) {
      // Expressão regular simples para validação de email
      var emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      return emailRegex.test(email);
    }
  </script>
</body>
</html>
